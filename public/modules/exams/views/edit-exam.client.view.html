<section data-ng-controller="ExamsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Exam</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>

                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="exam.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="name">Technology</label>
                    <div class="controls">
                        <select class="form-control" ng-model="technology" ng-options="tech as tech.name for tech in technologies"></select>
                    </div>
                </div> 

                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="question in technology.questions">{{question.name}} 
                    <a class="pull-right" ng-click="addQuestion(question)"><i class="glyphicon glyphicon-plus"></i></a></li>
                </ul>                               

                <div class="form-group">
                    <button type="submit" class="btn btn-success btn-lg">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 
                        Save
                    </button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
