<div class="form-group">
    <label class="control-label pull-left col-sm-2" for="name">Name</label>
    <div class="col-sm-10 pull-left">
        <input type="text" data-ng-model="question.name" id="name" class="form-control" placeholder="Name" required>
    </div>
</div>

<div class="form-group">
    <label for="difficulty" class="control-label pull-left col-sm-2">Difficulty</label>
    <div class="col-sm-10 pull-left">
        <select ng-model="question.difficulty" class="form-control">
            <option value="basic">Basic</option>
            <option value="intermediate">Intermediate</option>
            <option value="high">High</option>
        </select>
    </div>
</div>

<div class="form-group">
    <label for="type" class="control-label pull-left col-sm-2">Type</label>
    <div class="col-sm-10 pull-left">
        <select ng-model="question.type" class="form-control">
            <option value="single">Single choice</option>
            <option value="multiple">Multiple choice</option>
            <option value="keyword">Keyword</option>
        </select>
    </div>
</div>


<fieldset class="checkbox radio" ng-if="question.type === 'single' || question.type === 'multiple'">
    <legend>Answers:</legend>

    <div class="form-group" ng-repeat="answer in question.answers">
        <div class="col-md-9 col-md-offset-2">
            <input name="answer" type="checkbox" ng-if="question.type === 'multiple'" ng-model="answer.isItRight" class="pull-left"/>
            <input name="answer" ng-selected="answer.isItRight" ng-value="true" type="radio" ng-if="question.type === 'single'" selected="selected" ng-model="answer.isItRight" ng-click="clickRadio(answer)" class="pull-left"/>
            <input name="answers" type="text" ng-if="question.type === 'single' || question.type === 'multiple'" ng-model="answer.text" class="form-control"/>
        </div>

        <a href="" ng-click="removeAnswer(answer)" class="">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </a>
    </div>

    <div class="row">
        <div class="col-md-9 col-md-offset-2">
            <a href="" ng-click="addAnswer()" class="btn btn-warning btn-block">
            <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span> Add answer </a>
        </div>
    </div>
</fieldset>


<fieldset ng-if="question.type === 'keyword'">
    <legend>Keywords:</legend>
    <div class="form-group">
        <div class="col-md-9 col-md-offset-2">
            <tags-input ng-model="question.keywords" name="keywords" id="keywords"></tags-input>
        </div>
    </div>
</fieldset>

<br/><br/>
<div class="form-group">
    <div class="col-md-2 col-md-offset-9">
        <button type="submit" class="btn btn-block btn-success btn-lg">
            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Save
        </button>
    </div>
</div>
<div data-ng-show="error" class="text-danger">
	<strong data-ng-bind="error"></strong>
</div>
