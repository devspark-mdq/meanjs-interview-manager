<section data-ng-controller="TechnologiesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="technology.title"></h1>
	</div>
	<div class="pull-right" data-ng-show="authentication.user._id == technology.user._id">
		<a class="btn btn-primary" href="/#!/technologies/{{technology._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="technology.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="technology.user.displayName"></span>
		</em>
	</small>
	<p class="lead" data-ng-bind="technology.content"></p>
</section>
