<section data-ng-controller="TechnologiesController" data-ng-init="find()">
	<div class="page-header">
		<h1>technologies</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="technology in technologies" data-ng-href="#!/technologies/{{technology._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="technology.created | date:'mediumDate'"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="technology.name"></h4>
			<p class="list-group-item-text" data-ng-bind="technology.description"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="technologies.$resolved && !technologies.length">
		No technologies yet, why don't you <a href="/#!/technologies/create">create one</a>?
	</div>
</section>
